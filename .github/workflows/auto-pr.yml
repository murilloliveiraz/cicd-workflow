name: Auto Open PR

on:
  push:
    branches:
      - "**"
    # Ignora main e develop
    branches-ignore:
      - main
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop        # destino da PR
          branch: ${{ github.ref_name }}  # branch origem
          title: "Auto PR - ${{ github.ref_name }}"
          body: "PR autom√°tica criada no push para a branch `${{ github.ref_name }}`."
          draft: false
